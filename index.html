<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="message">
  <p>HERE ARE SOME TRENDING SOCIAL MEDIA APPS.</p>
</div>

<nav id="navbar">
  <div class="container">
    <div class="logo"></div>
    <ul>
      <li><a href="#instagram">INSTAGRAM</a></li><br>

      <li><a href="#facebook">FACEBOOK</a></li><br>
      <li><a href="#twitter">TWITTER</a></li><br>
      <li><a href="#tinder">TINDER</a></li><br>
    </ul>
  </div>
</nav>

<section id="instagram" class="social-media-section">
  <h1>Instagram</h1>
  
  <a href="https://instagram.com">Go to Instagram</a>
</section>

<section id="facebook" class="social-media-section">
  <h1>Facebook</h1>
  
  <a href="https://facebook.com">Go to Facebook</a>
</section>

<section id="twitter" class="social-media-section">
  <h1>Twitter</h1>
 
  <a href="https://twitter.com">Go to Twitter</a>
</section>

<section id="tinder" class="social-media-section">
  <h1>Tinder</h1>
 
  <a href="https://tinder.com">Go to Tinder</a>
</section>

<script src="script.js"></script>
</body>
</html>
